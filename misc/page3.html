<!DOCTYPE html>
<html lang="he" drl="rtl">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">


    <title> project </title>
    
    </head>
    
    <body>
         <section class="sec-form" >
             <div class="row">
                 <h2>ביטוח מבנה ותכולה</h2>                 
             </div>
             
             <div class="row">
                 <from method="post" action="#" class="contact-form">
                     
                     <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>סוג המבנה וקומה</label>
                         <div class="col span-1-of-3">
                             <select name="finds-us" id="find-us">
                                 <option value="sog1" selected="selected"> בחר/י סוג מבנה וקומה</option>
                                  <option value="sog2"> בית פרטי</option>
                                  <option value="sog3"> בית דו משפחתי</option>
                                  <option value="sog4"> בניין משותף-קומת קרקע</option>
                                 <option value="sog4"> בניין משותף-קומת ביניים</option>
                                 <option value="sog4"> בניין משותף-קומה אחרונה</option>
                                    <option value="sog4"> בניין משותף-קומה גג</option>
                                 
                             </select>
                            
                         </div>
                     </div>
                     
                     
                     <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>גיל המבנה בשנים</label>
                         <div class="col span-1-of-3">
                             <input type="text" name="age" id="age" placeholder="הזן גיל" required />
                         </div>
                     </div>
                     
                      <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>סכום ביטוח המבנה</label>
                         <div class="col span-1-of-3">
                             <input type="text" name="sum" id="sum" placeholder="הזן סכום" required />
                         </div>
                     </div>
                     
                    
                     
                     
                       <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>כיסוי לנזקי מים</label>
                         <div class="col span-1-of-3">
                             <select name="finds-us" id="find-us">
                                     <option value="sog1" selected="selected"> בחר/י </option>
                                 <option value="sog1"> שרברב מטעם חברת הביטוח</option>
                                  <option value="sog1"> שרברב מטעם המבטוח</option>
                                  <option value="sog1">ללא כיסוי</option>
                                 
                             </select>
                            
                         </div>
                     </div>
             
             
             
             
                 <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>  תביעות בשנים האחרונות בביטוח מבנה</label>
                       <div class="col span-1-of-3">
                             <select name="finds-us" id="find-us">
                                     <option value="sog1" selected="selected"> בחר/י </option>
                                 <option value="sog1"> ללא תביעות</option>
                                  <option value="sog1"> תביעה אחת-בשנה האחרונה</option>
                                    <option value="sog1"> תביעה אחת-לפני שנה</option>
                                    <option value="sog1"> מעל שתי תביעות בשנים האחרונות</option>
                                     </select>
                               
                         </div>
                     </div>
             
             
             
             
             
             
                 <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>הביטוח נרכש לצרוך משכנתה</label>
                         <div class="col span-1-of-3">
                             <label>כן</label>
                             <input type="radio" name="mshkanta"/>
                            <label>לא</label>
                             <input type="radio" name="mshkanta"/>
                         </div>
                     </div>
                     
                     
                      <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>סכום ביטוח התכולה</label>
                         <div class="col span-1-of-3">
                             <input type="text" name="sum" id="sum" placeholder="הזן סכום" required />
                         </div>
                     </div>
                     
             
             
             
             
             
       
          
                     <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                           <label>  תביעות בשנים האחרונות בביטוח תכולה</label>
                       <div class="col span-1-of-3">
                             <select name="finds-us" id="find-us">
                                     <option value="sog1" selected="selected"> בחר/י </option>
                                 <option value="sog2"> ללא תביעות</option>
                                  <option value="sog2"> תביעה אחת-בשנה האחרונה</option>
                                    <option value="sog2"> תביעה אחת-לפני שנה</option>
                                    <option value="sog2"> מעל שתי תביעות בשנים האחרונות</option>
                                     </select>
                               
                             
                             
                         </div>
                     </div>
                     
                    <div class="row">
                         <div class="col span-1-of-3">
                         </div>
                         <label>&nbsp;</label>
                         <div class="col span-1-of-3">
                              <input type="reset" name="reset" value="נקה" />
                             <input type="submit" name="send" value="לחץ להשוואה" />
                             
                         </div>
                     </div>
                     
                     
                     
                     
                         </from>
                 
             </div>
             
        </section>
    
    
    
    
    </body>
    
    
    <footer>
             <div class="row">
                <p>
                    Copyright &copy; 2020 by Shai Morad &amp; Yarden Argaman Wolf. All rights reserved
                </p>
            </div>
        </footer>
    
</html>
